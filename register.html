<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form id="contactForm">
        <label for="nombre">Nombre</label>
        <input type="text" id="Nombre" name="Nombre" required minlength="10">
        <label for="nombre">Email</label>
        <input type="text" id="Email" name="Email" required minlength="10" >
        <label for="Password">Contraseña</label>
        <input type="text" id="Password" name="Password" required minlength="8" >
        <label for="Date">Fecha de Nacimiento</label>
        <input type="date" id="FechaNacimiento" name="FechaNacimiento"  required maxlength="10"  >
        <label for="Direccion">Direccion</label>
        <input type="text" id="Direccion" name="Direccion" required maxlength="10" >
        <label for="Telefono">Telefono</label>
        <input type="text" id="Telefono" name="Telefono" required maxlength="10" >
        <button type="submit">Registrarse</button>
        <label for="nombre">¿Ya tienes una cuenta?<a href="login.html">Inicia Sesion</a></label>
    </form>
</body>
</html>
